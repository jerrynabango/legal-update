{%extends "base.html"%}

{%block content%}
<div class="container">
    <h4 class="text-center mb-4 my-3">Cases | {{title}}</h4>  
        {%if posts%}
            {%for case in cases%}
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="card promoting-card mb-3">
                            <div class="card-body d-flex flex-row">
                                <div>
                                    <a href="{{url_for('main.post', id = post.post_id)}}"><h4 class="card-title font-weight-bold mb-2">{{case.post_title}}</h4></a>
                                    <p class="card-text"><i class="far fa-clock pr-2"></i>{{case.posted_at}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            {%endfor%}
        {%else%}
            <div class="container">
                <h4 class="text-center"><i class="far fa-grimace"></i> No cases Yet</h4>                
            </div>
        {%endif%}
    </div>
{%endblock%}
