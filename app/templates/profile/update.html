{%extends "base.html"%}
{%import "bootstrap/wtf.html" as wtf%}
{%block content%}

<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="card testimonial-card my-2">
                <div class="card-up indigo lighten-1"></div>
                    <div class="avatar mx-auto white">
                        <img src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-512.png"
                            class="rounded-circle my-2" height="200" width="200">
                    </div>
                <div class="card-body">
                    <h4 class="card-title">{{lawyer.full_name}}</h4>
                    <h6 class="card-title">{{lawyer.username}}</h6>
                    <form class="form-group mt-4 flex-row" method="POST">
                        {{wtf.quick_form(form)}}
                    </form>
                    <h6>Update Profile Picture</h6>
                    <form action="{{url_for('main.update_pic', id = lawyer.id)}}" method="POST" class="input-group" enctype="multipart/form-data">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="submit" class="input-group-text" id="inputGroupFileAddon01">Upload</button>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01" name="photo" required>
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

{%endblock%}
